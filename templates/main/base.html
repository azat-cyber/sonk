
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Сон-Кол Туры</span>
      </a>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'home' %}">Главная</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'about' %}">О нас</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'contact' %}">Контакт</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'create' %}">Создать</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'photo' %}">Фотографии</a>


      </nav>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
