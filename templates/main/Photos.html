{% extends 'main/base.html' %}

{% block title %}
    Create task
{% endblock %}

{% block content %}


    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    {% if img_obj %}
        <h3>Successfully uploaded : {{ img_obj.title }}</h3>
        <img src="{{ img_obj.image.url }}" alt="connect" style="max-height:300px">
    {% endif %}
    {% for photo in photos %}
        <a href="{% url 'del_photo' photo.id %}"><button type="button">Delete</button></a>
        <img src="{{ photo.image.url }}" alt="test"><br>
    {% endfor %}
{% endblock %}
