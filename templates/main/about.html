{% extends 'main/base.html' %}

{% block title %}
    About us
{% endblock %}

{% block content %}
    <h1>Информация о нас</h1>

    <table id="example" class="table table-striped table-bordered w-100 dataTable no-footer" role="grid"
           aria-describedby="example_info">
        <thead>
            <tr role="row">
                <th class="sorting_asc" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-sort="ascending"
                    aria-label="№: activate to sort column descending" style="width: 14px;">№</th>
                <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-sort="ascending"
                    aria-label="НОМЕР ТЕЛЕФОНА: activate to sort column ascending" style="width: 40px;">НОМЕР ТЕЛЕФОНА</th>
                <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-sort="ascending"
                    aria-label="E-MAIL АДРЕС: activate to sort column ascending" style="width: 40px;">E-MAIL АДРЕС</th>
                <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-sort="ascending"
                    aria-label="НАИМЕНОВАНИЕ: activate to sort column ascending" style="width: 40px;">НАИМЕНОВАНИЕ</th>
            </tr>

        </thead>

    </table>


{% endblock %}
